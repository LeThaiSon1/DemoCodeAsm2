<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>

<body>
  
  <div class="signup">
    <div class="signup_container">
      <h1>Sign Up</h1>
      <form action="">
        <h5>Email</h5>
        <input type="text" class="input-signup-username" />
        <h5>Password</h5>
        <input type="password" class="input-signup-password" />
        <button type="submit" class="signup__signInButton">Sign Up</button>
      </form>
      <a href="./login.html" class="">Login</a>
    </div>
  </div>
</body>
<script>

const emailInput = document.querySelector('.input-signup-username');
const passwordInput = document.querySelector('.input-signup-password');
const signUpButton = document.querySelector('.signup__signInButton');


signUpButton.addEventListener('click', (event) => {
  event.preventDefault(); 

  
  const email = emailInput.value;
  const password = passwordInput.value;

  
  if (!email || !password) {
    alert('Please fill in all the fields');
    return;
  }

  
  const newUser = {
    email: email,
    password: password,
  };

  
  let users = JSON.parse(localStorage.getItem('users')) || [];
  users.push(newUser);
  localStorage.setItem('users', JSON.stringify(users));

  
  window.location.href = './login.html';
});

</script>

</html>
