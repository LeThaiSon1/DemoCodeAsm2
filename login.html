<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>

<body>

  <div class="login">
    <p id="demo"></p>
    <div class="login_container">
      <h1>Login</h1>
      <form>
        <h5>Email</h5>
        <input type="text" class="input-login-username" />
        <h5>Password</h5>
        <input type="password" class="input-login-password" />
        <button type="submit" class="login_signInButton">Login</button>
      </form>
      <a href="sign_up.html" class="signup__registerButton">Create new account</a>
    </div>
  </div>
</body>
<script>

const emailInput = document.querySelector('.input-login-username');
const passwordInput = document.querySelector('.input-login-password');
const loginButton = document.querySelector('.login_signInButton');


loginButton.addEventListener('click', (event) => {
  event.preventDefault(); 
  
  const email = emailInput.value;
  const password = passwordInput.value;

  
  if (!email || !password) {
    alert('Please fill in all the fields');
    return;
  }

  
  let users = JSON.parse(localStorage.getItem('users')) || [];


  const user = users.find((u) => u.email === email && u.password === password);

  if (user) {
   
    document.getElementById('demo').textContent = 'Login successful!';

   
    window.location.href = './Homepage1.html'; 
  } else {
    
    alert('Invalid email or password');
  }
});
</script>

</html>
